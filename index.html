        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');

        :root {
            --accent-color: #22c55e;
            --dynamic-bkg: url('https://i.postimg.cc/Y4T3L95z/jd23-bkg.png');
        }
body {
            background-color: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Кнопка-крапка для повного екрана */
        [data-fullscreen] {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s ease;
            padding: 0;
        }

        [data-fullscreen]:hover {
            transform: scale(1.8);
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        #screen-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .stage-container {
            position: absolute;
            inset: 0;
            z-index: 0;
            background: #000;
        }

        #main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(40px) brightness(0.2);
            transition: filter 1s ease;
        }

        .dance-mode #main-video {
            filter: blur(0) brightness(1);
        }
        
        .app-ui {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: background-image 0.8s ease-in-out, opacity 0.6s ease;
            background-image: var(--dynamic-bkg);
            background-size: cover;
            background-position: center;
        }

        .dance-mode #app-interface {
            opacity: 0;
            pointer-events: none;
        }

        #coach-display {
            position: absolute;
            right: 5%;
            bottom: 10%;
            height: 85vh;
            pointer-events: none;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1), 
                        transform 1s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 5;
        }
        
        #coach-display.active { opacity: 1; transform: translateX(0); }

        .section-title {
            padding: 0 40px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.3em;
            opacity: 0.6;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .song-ribbon {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 40px 30px;
            scrollbar-width: none;
        }

        .song-ribbon::-webkit-scrollbar { display: none; }

        .song-card {
            flex: 0 0 200px;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            opacity: 0.6;
            background: rgba(0,0,0,0.5);
        }

        .song-card.active {
            opacity: 1;
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--accent-color);
        }

        .btn-play-container {
            width: 260px;
            height: 80px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            z-index: 20;
        }
        .btn-play-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 15px var(--accent-color)); }
        .btn-play-text { position: relative; z-index: 2; font-weight: 900; text-transform: uppercase; letter-spacing: 4px; color: #fff; font-size: 18px; font-style: italic; }

        .search-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 6px 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 280px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .search-container input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            width: 100%;
            font-size: 14px;
        }

        .ui-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ui-badge.active { background: #fff; color: #000; }

        .exit-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s;
        }
        .dance-mode .exit-btn { opacity: 1; pointer-events: auto; }

    <script>
        document.addEventListener('click', function (event) {
            // Ігноруємо кліки, які не відносяться до нашої кнопки
            if (!event.target.hasAttribute('data-fullscreen')) return;

            // Логіка перемикання
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Помилка:", err.message);
                });
            }
        }, false);

        // Зміна кольору крапки залежно від стану
        document.addEventListener('fullscreenchange', function() {
            const dot = document.querySelector('[data-fullscreen]');
            if (document.fullscreenElement) {
                dot.classList.add('is-active');
            } else {
                dot.classList.remove('is-active');
            }
        });
    </script>

                    </div>
                </div>
            </main>

            <div id="catalog-container" class="relative z-20 mb-6 overflow-y-auto max-h-[42vh] scrollbar-hide"></div>
        </div>

        let activeSong = null;
        let currentFilter = "";
        const vPlayer = document.getElementById('main-video');
        const aPlayer = document.getElementById('menu-audio');
        const coachImg = document.getElementById('coach-display');

        function setOrientation(mode) {
            document.body.className = `orientation-${mode}`;
            document.getElementById('btn-landscape').classList.toggle('active', mode === 'landscape');
            document.getElementById('btn-portrait').classList.toggle('active', mode === 'portrait');
        }

        function setPlatform(platform, el) {
            document.querySelectorAll('.ui-badge').forEach(b => { 
                if(b.innerText.includes('PC') || b.innerText.includes('Tablet') || b.innerText.includes('Phone')) b.classList.remove('active')
            });
            el.classList.add('active');
        }
 // Плавне затухання в кінці 30 секунд

        function buildUI() {
            const container = document.getElementById('catalog-container');
            container.innerHTML = '';

            songDB.forEach(section => {
                const filteredSongs = section.songs.filter(s => 
                    s.title.toLowerCase().includes(currentFilter.toLowerCase()) || 
                    s.artist.toLowerCase().includes(currentFilter.toLowerCase())
                );

                if (filteredSongs.length > 0) {
                    const title = document.createElement('div');
                    title.className = 'section-title';
                    title.innerText = section.edition;
                    container.appendChild(title);

                    const ribbon = document.createElement('div');
                    ribbon.className = 'song-ribbon';
                    filteredSongs.forEach(song => {
                        const card = document.createElement('div');
                        card.className = `song-card ${activeSong && activeSong.id === song.id ? 'active' : ''}`;
                        card.id = `card-${song.id}`;
                        card.onclick = () => selectSong(song);
                        card.innerHTML = `<img src="${song.cover}" class="w-full h-full object-cover" alt="${song.title}">`;
                        ribbon.appendChild(card);
                    });
                    container.appendChild(ribbon);
                }
            });
        }

        function filterSongs() {
            currentFilter = document.getElementById('songSearch').value;
            buildUI();
        }

        function selectSong(song) {
            if (activeSong && activeSong.id === song.id) return;
            activeSong = song;

            document.querySelectorAll('.song-card').forEach(c => c.classList.remove('active'));
            const selectedCard = document.getElementById(`card-${song.id}`);
            if (selectedCard) selectedCard.classList.add('active');

            document.getElementById('hero-title').innerText = song.title;
            document.getElementById('hero-artist').innerText = song.artist;
            document.documentElement.style.setProperty('--accent-color', song.color);

            const bgUrl = song.bkg ? `url('${song.bkg}')` : "url('https://i.postimg.cc/Y4T3L95z/jd23-bkg.png')";
            document.documentElement.style.setProperty('--dynamic-bkg', bgUrl);

            coachImg.classList.remove('active');
            
            aPlayer.pause();
            vPlayer.pause();
            
            if (song.video) {
                vPlayer.src = song.video;
                vPlayer.muted = true;
                if(song.audio) {
                    aPlayer.src = song.audio;
                    aPlayer.play().catch(() => {});
                }
                vPlayer.play().catch(() => {});
            }
        }

        function startDancing() {
            document.body.classList.add('dance-mode');
            aPlayer.pause();
            vPlayer.currentTime = 0;
            vPlayer.muted = false; 
            vPlayer.volume = 1.0;
            vPlayer.play();
        }

        function stopDancing() {
            document.body.classList.remove('dance-mode');
            vPlayer.pause();
            selectSong(activeSong);
        }

        window.onload = () => {
            buildUI();
            selectSong(songDB[1].songs[0]); // STAY by default
        };
    </script>
